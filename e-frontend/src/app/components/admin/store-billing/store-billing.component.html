<div class="container mt-5">
    <div class="columns is-centered">
      <div class="columns is-half mt-5">
        <h3>
            Datos de Facturacion de la empresa
        </h3>
        <form [formGroup]="companyForm" (ngSubmit)="onSubmit()">
          <div class="field">
            <label class="label">Nombre de la empresa</label>
            <div class="control">
              <input
                class="input"
                type="text"
                placeholder="Introduce tu nombre"
                formControlName="nameCompany"
              />
            </div>
            <p
              class="help is-danger"
              *ngIf="
                companyForm.get('nameCompany')?.invalid &&
                companyForm.get('nameCompany')!.touched
              "
            >
              El nombre es requerido y debe tener al menos 3 caracteres.
            </p>
          </div>
  
          <div class="field">
            <label class="label">Subir Imagen para Logo</label>
            <div class="control">
              <div class="file has-name">
                <label class="file-label">
                  <input
                    class="file-input"
                    type="file"
                    name="imagen"
                    accept="image/*"
                    (change)="onFileSelected($event)"
                  />
                  <span class="file-cta">
                    <span class="file-icon">
                      <i class="fas fa-upload"></i>
                    </span>
                    <span class="file-label"> Selecciona un archivoâ€¦ </span>
                  </span>
                  <span class="file-name"> {{companyForm.value.image.name ? companyForm.value.image.name : 'Imagen del Logo...' }} </span>
                </label>
              </div>
            </div>
            <p
              class="help is-danger"
              *ngIf="
                companyForm.get('logo')?.invalid &&
                companyForm.get('logo')!.touched
              "
            >
              Debes subir un logo.
            </p>
          </div>
  
          <div class="field is-grouped">
            <div class="control">
              <button class="button is-link">Enviar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
