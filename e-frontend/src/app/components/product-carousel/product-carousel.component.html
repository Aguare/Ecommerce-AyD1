<div class="container m-5">
  <section
    id="product-carrousel"
    class="splide"
    aria-label="Splide Basic HTML Example"
  >
    <div class="splide__track px-4">
      <div class="splide__list">
        <div class="splide__slide card" *ngFor="let product of products">
          <mat-card class="example-card" appearance="outlined">
            <div *ngIf="product.discount > 0" class="discount-tag">
              {{ product.discount }}% off
            </div>
            <div class="card-image image is-5by4">
              <img
                mat-card-image
                [src]="product.image_path"
                alt="Imagen de {{ product.name }}"
              />
            </div>
            <mat-card-content>
              <div class="card-content">
                <div class="card-title">
                  <mat-card-subtitle>{{ product.name }}</mat-card-subtitle>
                </div>
                <p>
                  Precio:
                  <span
                    class="span-price {{
                      product.discount > 0 ? 'line-throught' : ''
                    }}"
                  >
                    {{currency}} {{ product.price }}
                  </span>
                  <span *ngIf="product.discount > 0" class="span-descuento"
                    > {{currency}} {{
                      (
                        product.price -
                        product.price * (product.discount / 100)
                      ).toFixed(2)
                    }}</span
                  >
                </p>
                <p class="description">
                  {{ product.description | slice : 0 : 75 }}...
                </p>
                <div class="card-button">
                  <button
                    class="button is-primary has-text-white is-fullwidth"
                  >
                    Add Product
                    <mat-icon
                      aria-hidden="false"
                      aria-label="Shopping cart"
                      fontIcon="add_shopping_cart"
                      class="mx-1"
                    ></mat-icon>
                  </button>
                </div>
              </div>
            </mat-card-content>
          </mat-card>
        </div>
      </div>
    </div>
  </section>
</div>
