<div class="container m-5">
  <section
    id="simple-splide"
    class="splide border rounded-2"
    aria-label="Splide Basic HTML Example"
  >
    <div class="splide__track px-4">
      <div class="splide__list">
        <div class="splide__slide card" *ngFor="let product of products">
          <mat-card class="example-card" appearance="outlined">
            <mat-card-header>
              <mat-card-title-group>
                <mat-card-subtitle>{{ product.name }}</mat-card-subtitle>
                <img
                  class="simple-carousel-image"
                  mat-card-lg-image
                  [src]="product.image"
                  alt="Imagen de {{ product.name }}"
                />
              </mat-card-title-group>
            </mat-card-header>
          </mat-card>
        </div>
      </div>
    </div>
  </section>
</div>
