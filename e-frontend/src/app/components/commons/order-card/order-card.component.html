<div class="box">
    <h5 class="title is-5">No. {{order.id}}</h5>
    <p class="subtitle is-6"><strong>Nombre: </strong>{{order.name_bill}}</p>
    <p class="subtitle is-6"><strong>Fecha del pedido: </strong>{{order.created_at | date: 'M/d/yy, h:mm a'}}</p>
    <p class="subtitle is-6"><strong>Total: </strong>{{order.total | currency}}</p>
    <p class="subtitle is-6"><strong>Estado: </strong>{{orderStatus[order.status]}}</p>
    <div class="grid">
        <button class="button is-primary cell" (click)="viewOrder()">Ver</button>
    @if(showAdminOptions) {
        <button (click)="updateStatus('IN_PROCESS')" class="button is-link cell" *ngIf="order.status === 'PENDING'">Preparar</button>
        <button (click)="updateStatus('DELIVERED')" class="button is-info cell" *ngIf="order.status === 'IN_PROCESS'">Enviar</button>
        <button class="button is-success cell" disabled *ngIf="order.status === 'DELIVERED'">Enviado</button>
    }
    <button [disabled]="order.status !== 'PENDING'" class="button is-warning cell"
        (click)="updateStatus('CANCELED')">Cancelar</button>
    
    </div>
</div>
